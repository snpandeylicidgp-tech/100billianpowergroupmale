<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>100billianpowergroupmale - Join</title>
<style>body{font-family:Arial;margin:20px;background:#f4f6fb}.card{max-width:420px;margin:30px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}input,button{width:100%;padding:10px;margin:8px 0}button{background:#007bff;color:#fff;border:none}</style>
</head><body>
<div class="card">
  <h2>Join 100billianpowergroupmale</h2>
  <form id="form">
    <input id="name" placeholder="Full name" required>
    <input id="mobile" placeholder="Mobile number" required>
    <input id="dob" placeholder="DOB (YYYY-MM-DD)" required>
    <input id="aadhar" placeholder="Aadhaar number" required>
    <input id="parentId" placeholder="Parent ID (optional)">
    <button type="submit">Join ₹100 (Demo)</button>
  </form>
  <p id="status"></p>
  <p><a href="/admin.html">Open Admin Panel</a></p>
</div>
<script>
document.getElementById('form').addEventListener('submit', async e=>{
  e.preventDefault();
  const body = { name:name.value, mobile:mobile.value, dob:dob.value, aadhar:aadhar.value, parentId:parentId.value||null };
  status.textContent = 'Registering...';
  try{
    const res = await fetch('/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
    const json = await res.json();
    if(res.ok) status.textContent = '✅ Joined! ID: '+json.userId;
    else status.textContent = '❌ '+(json.message||'Error');
  }catch(err){ status.textContent = 'Network error'; }
});
</script>
</body></html>
